<aside>
  <div class="aside">
    <h2 class="title">Recent posts</h2>
    <div *ngIf="isLoading">
      <app-loader />
    </div>
    <div *ngIf="!isLoading">
      <div class="aside-theme" *ngFor="let post of posts">
        <a href="#">
          <h3>{{post.text}}</h3>
          <p>{{post.userId.username}}</p>
          <p><span>{{post.created_at}}</span></p>
        </a>
      </div>
    </div>
  </div>
</aside>
