<!-- homepage -->
<div class="container">
  <div class="profile">
    <img src="./assets/profile.png" alt="default user" />
    <h3>User Info:</h3>
    <div class="flex">
      <p>Username:</p>
      <p>{{userDetails?.username}}</p>
    </div>
    <div class="flex">
      <p>Email:</p>
      <p>{{userDetails?.email}}</p>
    </div>
    <div class="flex">
      <p>Phone:</p>
      <p>{{userDetails?.phone}}</p>
    </div>
    <button class="edit-button" routerLink="/profile/edit">Edit</button>
  </div>
</div>
