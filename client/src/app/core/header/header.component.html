<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo">SoftUni Forum</span></p>
    </div>
    <div class="mini-navbar">
      <ul>
        <div style="display: flex;" *ngIf="isLoggedIn">
          <li>
            <a routerLink="/profile">{{username}}'s profile</a>
          </li>
          <li>
            <a (click)="logout()">Logout</a>
          </li>
        </div>
        <div style="display: flex;" *ngIf="!isLoggedIn">
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <a routerLink="/register">Register</a>
          </li>
        </div>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/themes">Themes</a>
      </li>
      <li>
        <a routerLink="/themes/add-theme">New Theme</a>
      </li>
    </ul>
  </nav>
</header>
